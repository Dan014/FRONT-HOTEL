<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <title>Hello, world!</title>
  </head>
  <body>
   <section class="contact-box">
       <div class="row no-gutters bg-dark">
           <div class="col-xl-5 col-lg-12 register-bg">
        
           </div>
           <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3">Crea tu cuenta gratis</h1>
                
                    <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>

                    <form>
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Tu apellido">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                          <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Adultos <span class="text-danger">*</span></label>
                                <input type = "number"class="form-control" min = "1" value = "1" id = "adult">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold">Niños <span class="text-danger">*</span></label>
                                <input type = "number"class="form-control" min = "1" value = "1" id = "adult">
                            </div>
                        </div>
                           <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label for = "font-weight-bold">Check In Date: </label>
                                <input type = "date"class="form-control" id = "chekin-date">                            </div>
                            <div class="form-group col-md-6">
                                <label for = "font-weight-bold">Check Out Date: </label>
                                <input type = "date"class="form-control" id = "chekin-date"> 
                            </div>

                        </div>
                          <div class="form-group mb-3">
                            <label class="font-weight-bold">Detalles <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Ingresa algunas adicones que quieras hacer a tu reserva">
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                            </div>
                        </div>
                        <button class="btn btn-primary width-100"(click)="saveReserv">Regístrate</button>
                    </form>
                    <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2019 Templune</small>
                </div>
           </div>
       </div>
   </section>


  </body>
</html>
